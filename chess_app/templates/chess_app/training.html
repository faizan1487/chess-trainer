{% extends 'base.html' %}

{% block title %}Chess Training{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Chess Training</h1>
    <div class="row">
        <div class="col-md-8">
            <div id="chessboard" style="width: 600px; height: 600px;"></div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Chat</h5>
                </div>
                <div class="card-body">
                    <div id="chatbox" style="height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;"></div>
                    <div class="input-group">
                        <input type="text" id="messageInput" class="form-control" placeholder="Type your message...">
                        <button class="btn btn-primary" id="sendMessage">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">

<script>
    $(document).ready(function() {
        var board = Chessboard('chessboard', {
            position: 'start',
            draggable: true,
            onDrop: function(source, target) {
                // Handle move logic here
                console.log('Move from ' + source + ' to ' + target);
            }
        });

        $('#sendMessage').click(function() {
            var message = $('#messageInput').val();
            if (message) {
                $('#chatbox').append('<p><strong>You:</strong> ' + message + '</p>');
                $('#messageInput').val('');
                // Handle sending message to backend here
            }
        });

        $('#messageInput').keypress(function(e) {
            if (e.which == 13) {
                $('#sendMessage').click();
            }
        });
    });
</script>
{% endblock %}
